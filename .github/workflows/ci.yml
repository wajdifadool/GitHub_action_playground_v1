name: Node.js CI

# Trigger workflow on push or pull request
on:
  push:
    branches: ['*'] # runs on push to any branch
  pull_request:
    branches: [main] # runs on PR to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run tests
      - name: Run tests
        run: npm test
      # Step 5 â€” run lint
      - name: Run lint
        run: npm run lint
